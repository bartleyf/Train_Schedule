<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRAINS!!!!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <p>Amtrak...travel sloooooooow!</p>
            <p>
                <a class="btn btn-primary btn-lg" href="https://www.amtrak.com/home.html" role="button">Learn more</a>
            </p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Schedule</div>
            <table class="table">
                <tbody id="schedule">
                <tr>
                    <th>Train Name</th>
                    <th>Desination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr>
                    <td id="trainName"></td>
                    <td id="destination-view"></td>
                    <td id="frequency-view"></td>
                    <td id="nextArrival"></td>
                    <td id="minutesAway"></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (hh:mm - military time)</label>
                        <input type="text" class="form-control" id="time" placeholder="Train Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (In minutes)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
